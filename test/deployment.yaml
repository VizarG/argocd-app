
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: paas-images.epam.com/proxy/minio/minio:RELEASE.2021-02-24T18-44-45Z
        name: guestbook-ui
        ports:
        - containerPort: 9000
